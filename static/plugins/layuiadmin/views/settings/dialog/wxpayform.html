<style>
    #NP_wxpayform .layui-form-label {
        width: 80px !important;
    }

    #NP_wxpayform .layui-form-item .layui-input-inline {
        width: 400px !important;
    }
</style>
<div id="NP_wxpayform" class="layui-form" lay-filter="layuiadmin-form-wxpay" style="padding: 20px 0 0 0;">

    <div class="layui-form-item">
        <label class="layui-form-label">二维码url</label>
        <div class="layui-input-inline">
            <input type="text" name="qrUrl" lay-verify="required" placeholder="请输入解析后的wxpay url，以wxp://开头" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">金额</label>
        <div class="layui-input-inline" style="width: 100px !important;">
            <input type="number" min="0" name="qrPrice" placeholder="金额" autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="LAY-wxpay-front-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
